<h1>Login</h1>
<hr>
<div class="col-md-4">
	<form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
		<div class="form-group" >
			<label for="userName">User Name:</label>
			<em *ngIf="loginForm.controls.userName?.invalid && loginForm.touched">Required</em>
			<input (ngModel)="userName" id="userName" name="userName" required="" class="form-control" placeholder="User Name..." />
		</div>
		<div class="form-group" >
			<label for="password">Password:</label>
			<em *ngIf="loginForm.controls.password?.invalid && loginForm.touched">Required</em>
			<input (ngModel)="password" id="password" name="password" required="" type="password" class="form-control"placeholder="Password..." />
		</div>

		<button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid" >Login</button>
		<button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
	</form>
</div>
